<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
  <head>
    <title>{{ page.title }} - {{ site.name }}</title>
    {% include meta.html %}
    {% include css.html %}
  </head>
  <body itemscope itemtype="http://schema.org/{% if page.schema %}{{ page.schema }}{% else %}WebPage{% endif %}">
    {% include header.html %}
    <div id="main-container" class="container">
      {{ content }}
    </div>
    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
