<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} - Because it's there</title>
    {% include css.html %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  </head>
  <body itemscope itemtype="http://schema.org/WebPage">
    {% include header.html %}
    <div id="main-container" class="container">
      {{ content }}
    </div>
    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
