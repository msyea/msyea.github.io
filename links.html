<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div id="main-container" class="container">
  </div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function() {
        $.ajax({
            type: 'GET',
            url: '//api.tumblr.com/v2/blog/msyea.co.uk/posts/link',
            dataType: 'jsonp',
            data: {
                api_key: 'IqVMfNlzbFWoqLH7ESLRcY0ZxocWIopDFdZQaBVd3sJ3MNdNIh'
            },
            success: function(data, textStatus, jqXHR) {
                if ('OK' !== data.meta.msg) {
                    return;
                }
                $('#main-container').append(
                    $('<div/>').append(
                        $('<h1/>').append($('<a/>', {
                            text: data.response.blog.title,
                            href: data.response.blog.url,
                            title: data.response.blog.name
                        })),
                        $('<p/>', {
                            'class': 'description',
                            text: data.response.blog.description
                        })
                    )
                );
                $.each(data.response.posts, function(i, post) {
                    $('#main-container').append(
                        $('<div/>', {
                            'class': 'post media',
                            'id': 'post-' + post.id
                        }).append(
                            $('<a/>', {
                                'class': 'pull-left thumbnail',
                                'href': post.url
                            }).append($('<img/>', {
                                'alt': 'Link',
                                'src': '//placehold.it/100&text=' + post.title
                            })),
                            $('<div/>', {'class': 'media-body'}).append(
                                $('<h2/>', {'class': 'media-heading'}).append(
                                    $('<a/>', {
                                        text: post.title,
                                        href: post.url
                                    })
                                ),
                                $('<p/>', {
                                    'class': 'description',
                                    html: post.description
                                }),
                                post.tags.length ? $('<p/>', {
                                    'class': 'tags',
                                    text: '#' + post.tags.join(' #')
                                }) : '',
                                $('<p/>', {
                                    'class': 'date',
                                    text: post.date
                                })
                            )
                        )
                    );  
                });
            }
        });
    });
</script>
</body>
</html>
