---
title: Trips
---
<div class="list-group">
  {% for post in site.categories["trip"] %}
    <a href="{{ post.url }}" class="list-group-item">
      <h4 class="list-group-item-heading">{{ post.title }}</h4>
      <p class="list-group-item-text">{% for category in post.categories %}<a class="label label-default" href="/{% if site.my_categories contains category %}{{ category }}{% else %}other{% endif %}.html">{{ category }}</a> {% endfor %}{% for tag in post.tags %}<span class="label label-info">{{ tag }}</span> {% endfor %}</p>
    </a>
  {% endfor %}
</div>
