---
layout: default
title: Posts
---
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Posts</li>
</ol>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {% for category in post.categories %}<span class="label label-default">{{ category }}</span> {% endfor %}
    </li>
  {% endfor %}
</ul>
