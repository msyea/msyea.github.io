---
layout: naked
title: Technology
---
{% for post in site.categories["technology"] %}
  <div class="media technology">
    <div class="media-body">
      <h2 class="media-heading"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><span class="label label-default">{{ post.date | date_to_long_string }}</span>
        {% for category in post.categories %}<span class="label label-primary">{{ category }}</span> {% endfor %}
        {% for tag in post.tags %}<span class="label label-info">{{ tag }}</span> {% endfor %}
      </p>
      {{post.excerpt}}
    </div>
  </div>
{% endfor %}
