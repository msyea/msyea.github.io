<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="f0tQb0nOlYL5eC5g7zZbNsQfzX8ukp-nDvW43tvcSdw" />
<meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip }}{% else %}{{ site.description }}{% endif %}">
<!-- meta name="keywords" content="{% if page.category %}{{ page.category }}, {% endif %}{% for tag in page.tags %}{{ tag }}, {% endfor %}{{ site.keywords}}" -->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="{% if page.id %}article{% else %}website{% endif %}" />
{% if page.image %}<meta property="og:image" content="{{ page.image }}" />{% endif %}
<meta property="og:url" content="{{ site.github.url }}{{ page.url }}" />
<meta property="og:site_name" content="{{ site.name }}" />
<meta property="og:locale" content="en_GB" />
{% if page.id %}
{% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />{% endif %}
<meta property="article:author:first_name" content="Simon" />
<meta property="article:author:last_name" content="Mayes" />
<meta property="article:author:username" content="msyea" />
<meta property="article:author:gender" content="male" />
{% if page.category %}<meta property="article:section" content="{{ page.category }}" />{% endif %}
{% for tag in page.tags %}<meta property="article:tag" content="{{ tag }}" />
{% endfor %}
{% endif %}
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@msyea" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip }}{% else %}{{ site.description }}{% endif %}" />
{% if page.image %}<meta name="twitter:description" content="{{ page.image }}" />{% endif %}
